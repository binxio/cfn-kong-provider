version: '2.4'

services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_DB=kong
      - POSTGRES_PASSWORD=kong
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrations:
    image: kong:2.8
    stop_signal: SIGTERM
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "test", "-f", "/tmp/migrations-completed"]
      start_period: 0s
      interval: 10s
    entrypoint:
      - /bin/sh
      - -ec
    command:
      - kong migrations bootstrap && kong migrations up && touch /tmp/migrations-completed && tail -f /dev/null
    environment:
      - KONG_LOG_LEVEL=error
      - KONG_DATABASE=postgres
      - KONG_PG_USER=kong
      - KONG_PG_PASSWORD=kong
      - KONG_PG_HOST=postgres
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl
  kong:
    image: kong:2.8
    stop_signal: SIGTERM
    depends_on:
      migrations:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:8001/status"]
      start_period: 0s
      interval: 10s
    environment:
      - KONG_LOG_LEVEL=error
      - KONG_DATABASE=postgres
      - KONG_PG_USER=kong
      - KONG_PG_PASSWORD=kong
      - KONG_PG_HOST=postgres
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl
    ports:
      - 8000:8000
      - 8001:8001
      - 8443:8443
      - 8444:8444

  ngrok:
    build: ngrok
    stop_signal: SIGTERM
    depends_on:
      kong:
        condition: service_healthy
    command:
      - http
      - kong:8001
      - -log
      - stdout
    ports:
      - 4040:4040
